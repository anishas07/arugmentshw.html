<body>
    <p>largest number in Argument Objects</p>
    <p id="p1"></p>

    <script>

        function findMax() {
            var max = arguments[0];  
            for (var i = 1; i < arguments.length; i++) {  
                if (arguments[i] > max) {
                    max = arguments[i];  }
            }
            return max;  
        }
        document.getElementById("p1").innerHTML = findMax(1, 2, 3, 4, 5, 6, 7,8);
